<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesya Kirani Nurroffi</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 200px 75px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="grid1" style="background-color: blue;">200px</div>
    <div class="grid2" style="background-color: red;">75px</div>
  </div>
</body>

</html>
