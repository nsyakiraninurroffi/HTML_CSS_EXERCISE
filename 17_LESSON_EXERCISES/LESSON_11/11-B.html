<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesya Kirani Nurroffi</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 75px 200px 75px;
    }

    .grid1 {
      background-color: aquamarine;
    }

    .grid2 {
      background-color: pink;
    }

    .grid3 {
      background-color: aquamarine;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="grid1">col1</div>
    <div class="grid2">col2</div>
    <div class="grid3">col3</div>
  </div>
</body>

</html>
