<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesya Kirani Nurroffi</title>
  <style>
    .container {
      display: flex;
      width: 175px; /*50px + 75px + 50px*/
      justify-content: space-between;
    }
    
    .item1, .item3 {
      width: 50px;
      height: 20px;
      background-color: aquamarine;

    }
  
    .item2 {
      flex: 1; /* sisa ruang (75px) */
      height: 20px;
      width: 50px;
      background-color: pink;
    }
  </style>
</head>
<body>

  <div>
    <div class="container">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
  </div>

</body>
</html>
