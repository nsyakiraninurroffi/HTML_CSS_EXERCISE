<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 3000px;
      font-family: arial;
    }
  
    .product {
      position: relative;
      display: inline-block;
    }
  
    .product img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }
  
    .discount {
      position: absolute;
      right: 0px;
      top: 10px;
      background-color: black;
      color: white;
      padding: 8px 12px 8px 12px;
    }
  </style>
  </head>
  
  <body>
    <div class="product">
      <img src="image.png" alt="Cardigan Polo">
      <div class="discount">20% OFF</div>
    </div>
  </body>
  
  </html>
