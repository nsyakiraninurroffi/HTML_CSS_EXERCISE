<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Nesya Kirani Nurroffi</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }

    .header {
      display: flex;
      gap: 20px;
      background-color: #ffe4f0;
      padding: 15px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.4);
    }

    .icon-btn {
      position: relative;
      background: #fff;
      border: none;
      /* Remove padding to make image fill entire button */
      padding: 0;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      transform: scale(1.1);
      background-color: #ffe4e1;
    }

    /* Tooltip styling */
    .icon-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffc1e3;
      color: #5b4b5f;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .icon-btn:hover::after {
      opacity: 1;
    }

    .icon-btn img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
