<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Button</title>
  <style>
    .amazon-button {
      background-color: rgb(255, 216, 20);
      border: none; /* Hapus border */
      border-radius: 20px; /* Sudut melengkung */
      color: black; 
      padding: 8px 55px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Tambahkan bayangan */
      transition: all 0.3s ease; /* Animasi hover */
    }

    .amazon-button:hover {
      background-color: rgb(255, 200, 10); /* Ubah warna saat hover */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Tambahkan bayangan lebih tegas */
    }
  </style>
</head>
<body>
  <button class="amazon-button">Add to Cart</button>
</body>
</html>
