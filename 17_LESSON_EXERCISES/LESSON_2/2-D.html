<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesya Kirani Nurroffi</title>
  <style>
    .bootstrap-button {
      background-color: rgb(121, 82, 179);
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .bootstrap-download {
      color: grey;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid rgb(108, 117, 125);
    }
  </style>
</head>
<body>
  <button class="bootstrap-button">Get started</button>
  <button class="bootstrap-download">Download</button>
</body>
