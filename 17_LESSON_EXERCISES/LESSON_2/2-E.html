<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Button</title>
  <style>
    .linkedin-apply {
      background-color: rgb(10, 102, 194);
      border: none;
      border-radius: 20px; /* Sudut melengkung */
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Tambahkan bayangan */
      transition: all 0.3s ease; /* Animasi hover */
    }
    .linkedin-apply:hover {
      background-color: rgb(10, 92, 184); /* Ubah warna saat hover */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Tambahkan bayangan lebih tegas */
    }
    .linkedin-save {
      background-color: white;
      border-radius: 20px; /* Sudut melengkung */
      border: 1px solid rgb(10, 102, 194);
      color: rgb(10, 102, 194);
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Tambahkan bayangan */
      transition: all 0.3s ease; /* Animasi hover */
    }
    .linkedin-save:hover {
      background-color: rgb(10, 102, 194); /* Ubah warna saat hover */
      color: white;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Tambahkan bayangan lebih tegas */
    }
  </style>
</head>
<body>
  <button class="linkedin-apply">Apply on company website</button>
  <button class="linkedin-save">Save</button>
</body>
</html>
